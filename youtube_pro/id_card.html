<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile_card">
        <div class="image">
            <img src="nwe.jpg" alt="" class="profile">
        </div>
        <div class="text_data">
            <span class="name">Web developer</span>
            <span class="job">Student</span>
        </div>
        <div class="media_button">
            <a href="https://www.instagram.com/iamraj._7/" style="background: #e1306c;" class="Link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://x.com/RajMahto_7" style="background: #1da1f2;" class="Link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.linkedin.com/in/raj-kumar-mahto-784278230/"  style="background: rgb(30, 30, 185);" class="Link">
                <i class='bx bxl-linkedin'></i>
            </a>
            <a href="https://github.com/rajmahto" style="background: rgb(13, 12, 12);" class="Link">
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.youtube.com/channel/UCgV2kyPiqCHHSxMGKaFWfvQ" style="background: red;" class="Link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">2k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">1.1k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">1.6k</span>
            </div>
        </div>
    </div>
</body>
</html>
